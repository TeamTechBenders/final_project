<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css')}}">
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Profile</header>

          
          <form formaction="/home">
            <div class="field input-field">
              <label for="fullname">Name: {{ name|safe }}</label>
            </div>

            <div class="field input-field">
              <label for="email">Email: {{ email|safe }}</label>
            </div>

            <div class="field input-field">
              <label for="username">Username: {{ username|safe }}</label>
            </div>

            <div class="field input-field">
              <label for="gender">Gender: {{ gender|safe }}</label>
            </div>

            <div class="field input-field">
              <label for="netionality">Nationality: {{ nationality|safe }}</label>
            </div>

        
            <div class="form-link1">
              <a href="/" class="logout-link">Log out</a>
            </div>

            <div class="form-link1">
              <a href="/editprofile" class="editprofile-link"
                >Edit Profile</a
              >
            </div>

            <div class="form-link1">
              <a href="/home" class="editprofile-link"
                >Back to home page</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
