<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
    <title>Workout Details: Upper Body</title>
  </head>
  <body class="preload">
    <header class="header">
      <button class="header_button" id="btnNav" type="button">
        <i class="material-icons">menu</i>
        <a href="#"> DiabetesCare </a>
      </button>
      <div class="header_navs">
        <nav class="navbar">
          <a href="/home">Home</a>
          <a href="/diet">Diet</a>
          <a href="/activity">Activities</a>
          <a href="/journal">Mental Health</a>
          <!-- <a href="/about">About</a>
          <a href="/profile">Profile</a> -->
        </nav>
      </div>
    </header>

    <nav class="nav">
      <div class="nav_links">
        <div class="logo-details">
          <img src="{{ url_for('static', filename='logo_menu.png')}}" alt="" />
          <span class="logo_name">DiabetesCare</span>
        </div>
        <a href="/home" class="nav_link">
          <i class="material-icons">grid_view</i>
          Home
        </a>
        <a href="/diet" class="nav_link">
          <i class="material-icons">restaurant</i>
          Diet
        </a>
        <a href="/activity" class="nav_link">
          <i class="material-icons">fitness_center</i>
          Activities
        </a>
        <a href="/journal" class="nav_link">
          <i class="material-icons">spa</i>
          Mental Health
        </a>
        <!-- <a href="about.html" class="nav_link">
          <i class="material-icons">info</i>
          About
        </a>
        <a href="profile.html" class="nav_link">
          <i class="material-icons">person</i>
          Profile
        </a> -->
        <a href="#" class="nav_link">
          <i class="material-icons">logout</i>Logout
        </a>
      </div>

      <div class="nav_overlay"></div>
    </nav>

    <!-- blogs section  -->

    <section class="blogs" id="blogs">
      <!-- <a href="/workout" class="back_btn">
        <i class="material-icons">arrow_back</i>
      </a> -->
      <h1 class="heading">{{name|safe}}</h1>
     
      <form action="/add_workout" method="POST" >
      
      <input type="hidden" name="name" value='{{name|safe}}'>
        <div class="box-container">

      {% for a in exercises %}

        <div class="box">
          <div class="image">
            <img src="{{ url_for('static', filename=a.image)}}" alt="" />
          </div>
          <div class="content">
            <h3>{{a.e_name|safe}}</h3>
            <p>
              <input type="checkbox" name="checkbox" />
              1st set: {{a.e_repetitions|safe}}
            </p>
            <p>
              <input type="checkbox" name="checkbox" />
              2nd set: {{a.e_repetitions|safe}}
            </p>
          </div>
        </div>
      
      {% endfor %}
      </div>

      <div class="finish">
        <button style="text-align: center;" id="clear" class="btn_workout" action="/add_workout">Finish Workout</button> 
      </div>

   </form>
    </section>

    <!-- blogs section ends -->
  </body>
  <script src="js/script.js"></script>
   <!-- sidebar -->
   <script>
      window.addEventListener("load", () => {
        document.body.classList.remove("preload");
      });

      document.addEventListener("DOMContentLoaded", () => {
        const nav = document.querySelector(".nav");

        document.querySelector("#btnNav").addEventListener("click", () => {
          nav.classList.add("nav--open");
        });

        document.querySelector(".nav_overlay").addEventListener("click", () => {
          nav.classList.remove("nav--open");
        });
      });
    </script>
</html>
